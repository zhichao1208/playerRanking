<!-- Best 11 Table -->   
<div class="col-md-6">
<h3>Player List</h3>

<!--leagues -->   
<div class="right">

    <div class="col-md-2 right-title">
    <h4>Leagues:<h4>
    </div>

    <div class="col-md-10 right-content">
      <ul class='leagues-list'>
        <li class="league-item"><input type="checkbox"> England 1</li>
        <li class="league-item"><input type="checkbox"> Germany 2</li>
        <li class="league-item"><input type="checkbox"> France 3</li>
        <li class="league-item"><input type="checkbox"> Italy 4</li>
        <li class="league-item"><input type="checkbox"> All 4</li>
      </ul>
    </div>

</div>  <!-- right 1-->

<div class="right">

<div class="nav-header">

  <p>
    <button type="button" class="btn btn-default btn-sm" ng-click="active = 1">Select second tab</button>
   
  </p>



  <uib-tabset active="active">

    <uib-tab id="mid1list" heading="mid1list">

        <div class="standings-table-row-wrapper" dnd-draggable="item"  dnd-effect-allowed="move">


        <div class="ranking">
        <img class="player-image" src="https://images.onefootball.com/players/486.jpg" loaded="true" >
        </div>


        <div class="player-stats-info" >

        <span class="player-stats-name">LUCA CALDIROLA</span>

        <span class="player-stats-team">
        <img src="https://images.onefootball.com/icons/teams/164/150.png" "loaded="true" >

        <span>WERDER BREMEN</span>

        </span>

        </div>

         <div class="total-games">
        <span>Goals </span>
        </div>

        <div class="total-games">
        <span>Assists</span>
        </div>

        </div>

    </uib-tab>
    <uib-tab heading="Static title">Static content</uib-tab>

<!-- forwardsList-->
    <uib-tab id="forwardsList">

      <uib-tab-heading>
    Forwards
      </uib-tab-heading>

        <div class="standings-table-row-wrapper" dnd-draggable="item"  dnd-effect-allowed="move">
        <div class="ranking">
        <img class="player-image" src="https://images.onefootball.com/players/172006.jpg" loaded="true" >
        </div>

        <div class="player-stats-info" >

        <span class="player-stats-name">Marcus Rashford</span>

        <span class="player-stats-team">
        <img src="https://images.onefootball.com/icons/internal/56/21.png" "loaded="true" >

        <span>Manchester Utd</span>

        </span>

        </div>


        <div class="total-games">
        <span>Goals </span>
        </div>

        <div class="total-games">
        <span>Assists</span>
        </div>

        </div>

    </uib-tab>
