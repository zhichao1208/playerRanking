<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trending Players</title>

	<link rel="stylesheet" href="">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="./js/bootstrap.min.js"></script>

  <script src="./js/angular.min.js"></script>


	<style type="text/css">
h3 { padding-left: 1.4%}
table { width:90%;}

</style>

</head>

<body  ng-app="TrendingPlayers">

<div class="container-fluid" ng-controller="MainController">

	<div class="row-fluid">
		<div class="page-header">
  		<h1>Onefootball - Trending Players </br><small>Most Surprise Players in Last Weekend</small></h1>
		</div>
	</div>

<!-- Leagues Pickers -->
<div class="row">

<div>
<h3>Choose Leagues <span> Select All </span></h3>
<h3></h3>
</div>


  <!-- League -->
  <div class="col-xs-12 col-md-2" ng-repeat="league in leagues">

    <div class="thumbnail">

      <img src="https://images.onefootball.com/icons/leagueColoredCompetition/64/"+ {{league.cid}} + ".png" alt="{{ league.name }}">

      <div class="caption">
        <h4>{{ league.name }}</h4>

        <p>Matchday {{ league.matchday }}<a src="https://www.onefootball.com/en-US/competition/"+ {{league.cid}} >Info</a></p>

        <p><a href="#" class="btn btn-primary" role="button">Choose</a> </p>
      </div>

    </div>

  </div>



</div>

<!-- Leagues Pickers -->
<div class="row">

<div>
<h3>Playes Ranking by xxx</h3>
<h3></h3>
</div>
	
	<div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							Team
						</th>
						<th>
							Has Goals
						</th>
						<th>
							Avg. Votes
						</th>
						<th>
							Last / Avg.
						</th>
						<th>
							Raising Speed
						</th>
						<th>
							Match Page
						</th>

					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
	</div>


    <!-- Modules -->
    <script src="./js/app.js"></script>

    <!-- Controllers -->
    <script src="./js/MainController.js"></script>

    <!-- Services -->
	<script src="./js/trending.js"></script>

    <!-- Directives -->


</body>

</html>
